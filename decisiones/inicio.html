<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('../imagenes/14921b4ea70c39a529e6dca21a8a6ff3.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .caja {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    h1 {
      margin-bottom: 30px;
    }

    .boton {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 200px;
    }

    .boton:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="caja">
    <h1>Menú Principal</h1>
    <button class="boton" onclick="location.href='decision1.html'">Jugar</button>
    <button class="boton" onclick="location.href='../prueba.html'">Ajustes</button>
    <button class="boton" onclick="salir()">Salir</button>
  </div>

  <script>
    function salir() {
      // Intenta cerrar la ventana
      window.close();

      // Mensaje alternativo si no se puede cerrar
      alert("No se puede cerrar la pestaña automáticamente. Puedes cerrarla manualmente.");
    }
  </script>
</body>
</html>
