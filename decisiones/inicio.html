<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('../imagenes/14921b4ea70c39a529e6dca21a8a6ff3.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .caja {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px 60px;
      border-radius: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      max-width: 90%;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }

    .boton {
      display: block;
      margin: 15px auto;
      padding: 16px 32px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      width: 240px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .boton:hover {
      background-color: #0077cc;
      transform: scale(1.03);
    }

    .boton:active {
      background-color: #00cc88;
    }
  </style>
</head>
<body>
  <div class="caja">
    <h1>Menú Principal</h1>
    <button class="boton" onclick="iniciarJuego()">Jugar</button>
    <button class="boton" onclick="location.href='../prueba.html'">Ajustes</button>
    <button class="boton" onclick="salir()">Salir</button>
  </div>

  <script>
    function iniciarJuego() {
      // Activar pantalla completa y luego cambiar de página
      const docElem = document.documentElement;

      if (docElem.requestFullscreen) {
        docElem.requestFullscreen().finally(() => {
          location.href = "decision1.html";
        });
      } else {
        location.href = "decision1.html";
      }
    }

    function salir() {
      window.close();
      alert("No se puede cerrar la pestaña automáticamente. Puedes cerrarla manualmente.");
    }
  </script>
</body>
</html>
